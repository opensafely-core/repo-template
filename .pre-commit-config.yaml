default_language_version:
  python: python3.13

repos:
  - repo: local
    hooks:
    - id: format
      name: format
      entry: just format
      language: system
      types: [python]
      require_serial: true
    - id: lint
      name: lint
      entry: just lint
      language: system
      types: [python]
      require_serial: true

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: debug-statements
    - id: check-ast
    - id: check-json
    - id: check-toml
    - id: check-yaml
    - id: detect-private-key

  - repo: https://github.com/hadolint/hadolint
    rev: 57e1618 # v2.14.0
    hooks:
      - id: hadolint-docker
        entry: ghcr.io/hadolint/hadolint hadolint docker/Dockerfile
