---
name: CI

on:
  # using pull_request ensures CI can run from PRs from forks
  pull_request:
  # run CI post merge as Github doesn't do pre-merge action runs, and also to trigger deploys.
  push:
    branches:
     - main
  # enable manually triggering this workflow via the UI for debugging it
  workflow_dispatch:


# Note: 3rd party actions should be pinned by *full* SHA, with a comment indicated the semantic version.
# This includes all actions that are not owned by our GH orgs, or by the GH owned `actions` org, which we trust.
# https://docs.github.com/en/actions/security-guides/security-hardening-for-github-actions#using-third-party-actions
jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.*.txt
      - uses: extractions/setup-just@95b912dc5d3ed106a72907f2f9b91e76d60bdb76  # v1.5.0
      - name: Check formatting, linting and import sorting
        run: just check

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.*.txt
      - uses: extractions/setup-just@95b912dc5d3ed106a72907f2f9b91e76d60bdb76  # v1.5.0
      - name: Run tests
#       env:  # Add environment variables required for tests
        run: |
          just test

  lint-dockerfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: hadolint/hadolint-action@4b5806eb9c6bee4954fc0e0cc3ad6175fc9782c1  # v3.0.0
        with:
          failure-threshold: error
