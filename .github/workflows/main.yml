---
name: CI

on:
  push:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Install uv # v6.6.1
        uses: astral-sh/setup-uv@557e51de59eb14aaaba2ed9621916900a91d50c6
      - uses: "opensafely-core/setup-action@v1"
        with:
          cache: null # uv projects do not use the cache
          python-version: "3.11"
          install-uv: true
          install-just: true
          cache: uv
      - name: Check formatting, linting and import sorting
        run: just check

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Install uv # v6.6.1
        uses: astral-sh/setup-uv@557e51de59eb14aaaba2ed9621916900a91d50c6
      - uses: "opensafely-core/setup-action@v1"
        with:
          cache: null
          python-version: "3.11"
          install-uv: true
          install-just: true
          cache: uv
      - name: Run tests
#       env:  # Add environment variables required for tests
        run: |
          just test

  lint-dockerfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: hadolint/hadolint-action@54c9adbab1582c2ef04b2016b760714a4bfde3cf  # v3.1.0
        with:
          failure-threshold: error
